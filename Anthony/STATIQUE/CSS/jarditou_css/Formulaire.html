<form action="http://bienvu.net/script.php" method="GET" id="formulaire_contact">
   
   <p>*Ces zones sont obligatoires</p>

    <fieldset>
        <!-- Le fieldset set a encadrer le formulaire -->
        <legend>Coordonnées</legend>
        <label for="nom">Votre nom*: </label><input type="text" name="nom" id="?" required title="Entrez votre nom"><br>

       <!-- la zone avec le texte en blanc sert a inserer son texte -->
    
        <p><label for="sexe">Sexe*: </label><input type="radio" name="sexe" value="Féminin"> Féminin
            <input type="radio" name="sexe" value="Masculin"> Masculin 
    </p>
            <!-- cela correspont au bulles a cocher -->
            <p><label for="date">Date de naissance:</label><input type="date" name="ddn" id="date"></p>
            <p>    <label for="code postal">Code postal*: </label><input type="text" required name="code postal" id="?"><br>
                <label for="adresse">Adresse: </label><input type="text" name="adresse"><br>
                <label for="ville">Ville: </label><input type="text" name="ville" id="?"><br>
                <label for="Email">Email* : </label><input type="text" required name="email"placeholder="dave.loper@afpa.fr"><br>
            </p>
    </fieldset>
    <p></p>
    <fieldset>
        <legend>Votre demande</legend>
        <label for="Sujet">Sujet* : </label>
            <select required id="Sujet">

                <option value="Mes commandes">Mes commandes</option>
                <option value="Question sur un produit">Question sur un produit</option>
                <option value="Réclamation">Réclamation</option>
                <option value="Autres">Autres</option>
            </select>
        <p><label for="?">Votre question* : </label><input type="question" required name="question"><br></p>
       </fieldset>
       <p>  <p>
        <input type="checkbox"name="validation traitement informatique" required value="check"> * J'accepte le traitement informatique de ce formulaire</p>
